        <div><img id="buho" src="img/buho.gif" alt="buho"></div>

        <audio id="ruidobuho" src="musica/owls-241046.mp3"></audio>

        <script>
            const imagen = document.getElementById('buho');
            const audio = document.getElementById('ruidobuho');
        
            imagen.addEventListener('mouseover', () => {
                audio.play();
            });
        
            imagen.addEventListener('mouseout', () => {
                audio.pause();
                audio.currentTime = 0; 
            });
        </script>
