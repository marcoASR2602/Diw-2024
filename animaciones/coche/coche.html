    <script>
        const audio = document.getElementById('audio');
    // Agregar un evento para reiniciar el audio cuando termine
        audio.addEventListener('ended', () => {
        audio.currentTime = 0; // Reinicia al inicio
        audio.play(); // Reproduce de nuevo
        });

        function playAudio() {
        audio.play();
        }

        function pauseAudio() {
        audio.pause();
        }
